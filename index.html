  <!--Sign In Form-->
  <body>
    <div class="container d-flex justify-content-center  mt-5 mx-auto">
        
    <form class="border  col-sm-4 col-lg-6"> 
     
        <h1>Sign In</h1>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label w-25"></label>
       
          <div class="col-sm-10">
            Email(phone or mobile accounts)
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Enter Email"
            />
          </div>
        </div>
        <div class="row mb-3 ">
          <label for="inputPassword3" class="col-sm-2 col-form-label w-25"></label>
          <div class="col-sm-10">
            <div class="d-flex justify-content-between align-items-center">
              <label for="inputPassword3" class="form-label">Password</label>
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Password">
          </div>
        </div>
    
          <button type="button" class="btn btn-warning col-sm-10 ">Continue</button>
          
          <h5 class="text-primary p-3">Need Help?</h5>
          <br>
       </div>
    
    
    <br>
         <div class="container d-flex  justify-content-center"> 
            <div class="p-1 ">
            <h5 class="text-center">New To Amazon?</h5>
            <button type="button">Create Your Amazon Account</button>
         </div>
         </div>
      
      
   
    <hr>
   
    <div class="container">
      <footer class="d-flex justify-content-center justify-content-between">
        <p><a href="#" class="text-primary text-decoration-none">Conditions of use</a></p>
        <p><a href="#" class="text-primary text-decoration-none">Privacy Policy</a></p>
        <p><a href="#" class="text-primary text-decoration-none">Help</a></p>
      
        
      </footer>
      </div>
      <div class="container text-center">
      <h6 class="justify-content-center">
        &copy1996-2020 Amazon.com,inc or it's affiliates
      </h6>
      </div>
     
   
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
